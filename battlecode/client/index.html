<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'/>
		<title>BattleCode</title>

		<style>
			.play0 {
				display: inline-block;
				width: 45%;
				height: 80%;
			}

			.play1 {
				display: inline-block;
				width: 45%;
				height: 80%;
			}
		</style>
	</head>

	<body>
		<h1>BattleCode</h1>
		<p>Now testing Socket</p>
		
		<form action='/submit0' method='post'>
			<textarea rows='20' class='play0' id='play0Code'>Code 0</textarea>
			<input type='submit' value='Submit Code!'>
		</form>

		<form action='/submit1' method='post'>
			<textarea rows='20' class='play1' id='play1Code'>Code 1</textarea>
			<input type='submit' value='Submit Code!'>
		</form>

		<script src='./lib/jquery/dist/jquery.min.js'></script>
		<script src='./lib/lodash/dist/lodash.min.js'></script>
		<script src='./lib/socket.io-client/socket.io.js'></script>
		<script>
			var socket = io();
			$('.play0, .play1').keyup(function(event) {
				if(event.keyCode === 13) {
					var $this = $(this);
					socket.emit('enterKeyed', $this.val() );
				}
			});
			socket.on('lineFrom0', function(val) {
				$('.play0').val(val);
			});
			socket.on('lineFrom1', function(val) {
				$('.play1').val(val);
			});

		</script>
	</body>
</html>
