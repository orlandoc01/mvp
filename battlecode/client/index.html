<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'/>
		<title>BattleCode</title>

		<style>
			.play0 {
				display: inline-block;
				width: 45%;
				height: 80%;
			}

			.play1 {
				display: inline-block;
				width: 45%;
				height: 80%;
			}

			.submit0 {
				float: left;
			}

			.submit1 {
				float:right;
			}
		</style>
	</head>

	<body>
		<h1>BattleCode</h1>
		
			<textarea rows='20' class='play0' id='play0Code'>Code 0</textarea>
			<textarea rows='20' class='play1' id='play1Code'>Code 1</textarea>
			<button class='submit0'>Submit Code Player 0!</button>
			<button class='submit1'>Submit Code Player 1!'</button>
	

		<script src='./lib/jquery/dist/jquery.min.js'></script>
		<script src='./lib/lodash/dist/lodash.min.js'></script>
		<script src='./lib/socket.io-client/socket.io.js'></script>
		<script>
			var socket = io();
			$('.play0, .play1').keyup(function(event) {
				if(event.keyCode === 13) {
					var $this = $(this);
					socket.emit('enterKeyed', $this.val() );
				}
			});
			socket.on('lineFrom0', function(val) {
				$('.play0').val(val);
			});
			socket.on('lineFrom1', function(val) {
				$('.play1').val(val);
			});

			$('.submit0').on('click', function() {
				var code = $('#play0Code').val()
				$.post('/submit0', {code: code}, function(data) {
					console.log('sucessfully sent to server');
				});
			});

			$('.submit1').on('click', function() {
				var code = $('#play1Code').val()
				$.post('/submit0', {code: code}, function(data) {
					console.log('sucessfully sent to server');
				})
			})

		</script>
	</body>
</html>
